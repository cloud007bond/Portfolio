<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Popup Project details -->
 <div class="project-details-modal" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="close-modal">
          <span class="material-symbols-outlined"> close </span>
        </div>
        <h3 class="Pop-up-topic"></h3>
      </div>
      <nav class="pop-up-list">
        <ul class="pop-items">
          <li class="canopy-pc">CANOPY</li>
          <li class="back-end">BACK END DEV</li>
          <li class="year">2015</li>
        </ul>
      </nav>
      <img src="" alt="nature" class="pop-up-img" />
      <div class="pop-up-details-container">
        <p class="pop-up-text"></p>
        <div class="pop-up-tech">
          <ul class="pop-tech"></ul>
          <div class="pop-up-button">
            <button class="pop-button">
              See live
              <img
                src="images/icon_image/live-icon.png"
                width="16"
                height="16"
              />
            </button>
            <button class="pop-button-source">
              See source
              <img
                src="images/icon_image/github-source.png"
                width="16"
                height="16"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Mobile pop up -->
  <div class="mobile-project-modal">
    <div class="mobile-modal-content">
      <div class="mobile-modal-header">
        <div class="close-mobile-modal">
          <span class="material-symbols-outlined"> close </span>
        </div>
        <h3 class="Pop-mobile-topic"></h3>
      </div>
      <nav class="pop-up-list">
        <ul class="pop-mobile-items">
          <li class="mobile-canopy">CANOPY</li>
          <li class="mobile-back-end">BACK END DEV</li>
          <li class="mobile-year">2015</li>
        </ul>
      </nav>
      <img src="" alt="nature" class="pop-up-img" id="mobile-popup-img" />
      <div class="pop-mobile-container">
        <p class="pop-mobile-text"></p>
        <div class="pop-up-mobile-tech">
          <ul class="pop-mobile-tech"></ul>
          <div class="pop-up-button">
            <button class="see-live">
              See live
              <img
                src="images/icon_image/live-icon.png"
                width="20"
                height="20"
              />
            </button>
            <button class="see-source">
              See source
              <img
                src="images/icon_image/github-source.png"
                width="20"
                height="20"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
